<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website Project</title>
    <link rel="stylesheet" href="styles/style.css">

    <script>
        function goHere(url){
            location.href = url;
        }

        /*The function submit() creates the words in the chatbox from the inputted words
        The first line takes the value from the inputted words
        The sixth line replaces any letters in the input after the 8th letter with '...'
        The final line deletes the inputted words from the entry so that the user can create a fresh message*/
        function submit() {
            let msg = document.querySelector('#chat').value;
            let container = document.querySelector(".chatBox");
            let miniChat = document.createElement('miniChat');
            miniChat.classList.add('miniChat');
            let p = document.createElement('p');
            p.innerHTML = msg.length > 8 ? msg.substring(0, 8) + '...' : msg;
            p.title = msg;
            miniChat.appendChild(p);
            container.appendChild(miniChat);
            document.querySelector('#chat').value = '';
        }
    </script>
</head>
<body>
    <header>
        <div class = "header-flex">
            <div class = "logo-flex">
                <div class = "logo-one">
                    <img src = "images/BVG.PNG">
                </div>
                <div class = "logo-two">
                    <h3>Bayview Glen</h3>
                </div>
            </div>            

            <div class = "nav-flex">
                <div class = "nav-one" onclick = "goHere('home.html')">
                    <h4>Home</h4>
                </div>
                <div class = "nav-two" onclick = "goHere('calendar.html')">
                    <h4>Calendar</h4>
                </div>
                <div class = "nav-three" onclick = "goHere('messages.html')">
                    <h4>Messages</h4>
                </div>
            </div>
        </div>
    </header>

    <section class = "main-classes">
        <h2>Person 1</h2>
        <!--The input-->
        <div class = "chat">
            <label for="chat">Begin Typing</label>
            <input type="text" name="chat" id="chat">
            <button onclick="submit();">Enter</button>      
         </div>
         <!--The output-->
         <div class = "chatBox"></div>
    </section>
</body>
</html>
